    <script>
        // Dapatkan semua elemen ikon tempat sampah
        const trashIcons = document.querySelectorAll('.trash-icon');

        // Lampirkan pemantau acara klik pada setiap ikon tempat sampah
        trashIcons.forEach(trashIcon => {
            trashIcon.addEventListener('click', function() {
                // Dapatkan elemen card induk dan hapusnya
                const card = this.closest('.card');
                if (card) {
                    card.remove();
                }
            });
        });
    </script>
